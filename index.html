$for(entry)$
<a class="entry-link" href="$url$">
  <div class="card mb-3">
    <div class="card-header">
      <time>$date$</time>
    </div>
    <div class="card-body">
      <h5 class="card-title">$title_wbr$</h5>
      <p class="card-text">$teaser$</p>
    </div>
  </div>
</a>
$endfor$

<script async="async" src="/index.js">
</script>
