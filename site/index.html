<div class="gcse-search"></div>

<section>
  <h1 class="text-center">直近5記事</h1>
  $for(entry)$
  <a class="entry-link" href="$url$">
    <div class="card mb-3">
      <div class="card-header">
        <time datetime="$date$">$date$</time>
        $if(updated)$ :
        <time datetime="$updated$">$updated$</time>
        $endif$
      </div>
      <div class="card-body">
        <h5 class="card-title">$title$</h5>
        <p class="card-text">$teaser$</p>
      </div>
    </div>
  </a>
  $endfor$
</section>

<section class="text-center">
  <h1>年度別記事一覧</h1>
  <ol class="list-group">
    $for(entry-index)$
    <a class="list-group-item display-4" href="/$body$/">$body$年</a>
    $endfor$
  </ol>
</section>
